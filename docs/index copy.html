<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Test YouTube Trending API</title>
</head>

<body>
    <h2>YouTube Trending Test</h2>
    <button onclick="testAPI()">Fetch Trending Videos</button>
    <pre id="output">Click button to test...</pre>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Loading...';

            try {
                const res = await fetch('https://getyoutubetrending-xz5ij6nbea-uc.a.run.app?regionCode=US&maxResults=5');
                const data = await res.json();
                console.log(data);
                output.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                console.error(err);
                output.textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>

</html>
