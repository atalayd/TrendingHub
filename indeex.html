<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Hub</title>
    <!-- Link to the compiled CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* If you want to include temporary inline CSS adjustments */
        body,
        html {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Video Background Section -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/header-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay Container: Ensures content overlays video -->
    <div class="overlay">
        <!-- Header with Region Filters -->
        <header>
            <div class="logo">Trending Hub</div>
            <div class="region-filters">
                <button class="filter-btn region-btn active" data-region="global">Global</button>
                <button class="filter-btn region-btn" data-region="americas">Americas</button>
                <button class="filter-btn region-btn" data-region="europe">Europe</button>
                <button class="filter-btn region-btn" data-region="asia">Asia</button>
                <button class="filter-btn region-btn" data-region="africa">Africa</button>
                <button class="filter-btn region-btn" data-region="oceania">Oceania</button>
            </div>
        </header>

        <!-- Platform Filter Section -->
        <div class="platform-filters">
            <button class="filter-btn platform-btn active" data-platform="all">All</button>
            <button class="filter-btn platform-btn" data-platform="youtube">YouTube</button>
            <button class="filter-btn platform-btn" data-platform="twitter">Twitter/X</button>
            <button class="filter-btn platform-btn" data-platform="facebook">Facebook</button>
            <button class="filter-btn platform-btn" data-platform="tiktok">TikTok</button>
            <!-- Add Instagram if needed -->
        </div>

        <!-- Content Container Section -->
        <div class="content-container">
            <!-- YouTube Window -->
            <div class="youtube-window window">
                <div class="platform-label">YouTube</div>
                <div class="youtube-preview">
                    <iframe id="youtube-player" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="youtube-list" id="youtube-list">
                    <!-- Trending YouTube items will load here -->
                </div>
            </div>

            <!-- Other Platform Windows -->
            <div class="platform-windows">
                <div class="platform-window window" id="twitter-window">
                    <div class="platform-label">Twitter/X</div>
                    <!-- Twitter trending items will load here -->
                </div>
                <div class="platform-window window" id="facebook-window">
                    <div class="platform-label">Facebook</div>
                    <!-- Facebook trending items will load here -->
                </div>
                <div class="platform-window window" id="tiktok-window">
                    <div class="platform-label">TikTok</div>
                    <!-- TikTok trending items will load here -->
                </div>
            </div>
        </div>

        <!-- Video Modal -->
        <div class="modal" id="video-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-video">
                    <iframe id="modal-iframe" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <footer>
            <div>Â© 2025 Trending Hub. All rights reserved.</div>
            <div>
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </div> <!-- end overlay -->

    <!-- Link to the JavaScript file -->
    <script src="js/app.js"></script>
</body>

</html>
